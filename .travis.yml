language: java

dist: trusty
sudo: false

# Get latest install-jdk.sh script
before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

matrix:
  include:
    # Java 10 "Oracle JDK"
    #    - env: JDK='Oracle JDK 10'
    #      install: . ./install-jdk.sh -F 10 -L BCL
    # Java 16 "OpenJDK"
    - env: JDK='OpenJDK 16'
      install: . ./install-jdk.sh -F 16 -L GPL

script:
  # Display Gradle, Groovy, JVM and other versions
  - ./gradlew --version
  # Run all tests
  - ./gradlew test -i